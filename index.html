<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 style="color: white;">Expense Tracker</h1>
    <div class="summary">
        <div style="color: white;">Balance: <span id="balance">0</span></div>
        <div style="color: white;">Income: <span id="income">0</span></div>
        <div style="color: white;">Expense: <span id="expense">0</span></div>
    </div>
    <div class="card">
        <h2 style="color: white;">Add Transaction</h2>
        <form id="tx-form">
            <input name="title" placeholder="Title (e.g. Food or Salary)" required />
            <input name="amount" placeholder="Amount (+ for income, - for expense)" type="number"  step="0.01" required />
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="card">
        <h2 style="color: white;">Transactions</h2>
        <ul id="tx-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
